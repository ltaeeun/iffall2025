<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Buttons &mdash; James Fawcett</title>

	<link
		href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
		rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
	<link href="styles.css" rel="stylesheet" type="text/css">

	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<script src="https://kit.fontawesome.com/16a18a0e7d.js" crossorigin="anonymous"></script>
</head>

<body>

	<main>

		<h1>Button Styling &mdash; Taeeun Lim</h1>

		<div class="button_container">
			<a href=" " target="_blank" id="btn_spotify">Spotify</a>
		</div>

		<div class="button_container">
			<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
		</div>

		<div class="button_container">
			<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
		</div>

		<div class="button_container">
			<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
		</div>

		<div class="button_container image-hover">
			<a href="https://www.coca-cola.com/us/en" target="_blank" id="btn_cocacola">
				<img src="https://cdn.prod.website-files.com/639f339fd4fdced020c3fd4a/66c4c2eedcfd6a93c0357fb0_6452a485af49c863202678c0_Coca-Cola%2520red%2520disk%2520logo.webp"
					alt="coke logo" width="250px" height="auto" class="image main">
			</a>
		</div>

		<div class="button_container">
			<a href="https://www.lyft.com/" target="_blank" id="btn_lyft">
				<img src="https://download.logo.wine/logo/Lyft/Lyft-Logo.wine.png" alt="lyft logo" width="170px"
					height="auto" class="image main">
				<i class="fa-solid fa-car-side"></i>
			</a>
		</div>

		<div class="button_container">
			<a href="https://www.moo.com/us/" target="_blank" id="btn_moo">
				<p>moo</p>
				<i class="fa-solid fa-droplet"></i>
			</a>
		</div>

		<div class="button_container">
			<a href="https://www.nike.com/" target="_blank" id="btn_nike">
				<img src="https://logovent.com/blog/wp-content/uploads/2024/12/The-Fourth-Nike-Logo-Evolution-1971-%E2%80%93-now.png"
					alt="nike logo" width="150px" height="auto" class="main">
				<img src="https://logosenvector.com/logo/img/nike-symbol-2438.png" alt="" width="150px" height="auto" class="hover">
			</a>
		</div>
		
		<div class="button_container">
			<a href="https://www.instagram.com" target="_blank" id="btn_instagram">
				<i class="fa-brands fa-square-instagram"></i>
			</a>
		</div>

		<div class="button_container">
			<a href="https://www.facebook.com" target="_blank" id="btn_facebook">
				<img src="https://img.freepik.com/premium-psd/facebook-logo-blue-circle_705838-12823.jpg?semt=ais_hybrid&w=740&q=80" alt="facebook logo" width="150px" height="auto" class="main">
				<img src="https://upload.wikimedia.org/wikipedia/commons/1/13/Facebook_like_thumb.png" width="50px" height="auto" alt="facebook like" class="hover">
			</a>
		</div>

		<div class="button_container">
			<a href="https://www.michaelkors.com/" target="_blank" id="btn_mk">
				<span>MICHAEL KORS</span>
			</a>
		</div>

		<div class="button_container">
			<a href="https://www.harrypotter.com/" target="_blank" id="btn_hp">
				<p>Harry Potter</p>
			</a>
		</div>

		<div class="button_container">
			<a href="https://www.dimecitycycles.com/" target="_blank" id="btn_dimecity">
				<img src="https://www.dimecitycycles.com/media/catalog/product/cache/9af269f47cbf3fc1789619a92de1a29a/d/c/dcc-mercpatch-10-10-dcc-mercury-back-patch-1.jpg" alt="dime city cycles logo" width="150px" height="auto">
			</a>
		</div>

		<div class="button_container">
			<a href="http://www.oldnavy.com" target="_blank" id="btn_oldnavy">
				<p>old navy</p>
			</a>
		</div>


	</main>

</body>

</html>
